<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Basic Page</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>th</th>
                <th>th 볼드체 중앙 정렬</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tbody 태그 내부</td>
                <td>tbody 태그 내부</td>
            </tr>
            <tr>
                <td>td 좌측 정렬</td>
                <td>td</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>tfoot 태그 내부</td>
                <td>tfoot 태그 내부</td>
            </tr>
        </tfoot>
    </table>
</body>
